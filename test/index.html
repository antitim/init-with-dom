<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf8">
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
		<title>IWD - Test page</title>
	</head>
	<body data-js="page">
		<div class="container">
			<h1>IWD. Test page</h1>
			<table class="table">
				<thead>
					<tr>
						<th scope="col">Case</th>
						<th scope="col">Result</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>Simple case</td>
						<td>
							<span data-js="signal"></span>
						</td>
					</tr>
					<tr>
						<td>Attribute read</td>
						<td>
							<span data-js="attribute" data-key="value" data-camel-case="hi"></span>
						</td>
					</tr>
					<tr>
						<td><code>data-js</code> on body</td>
						<td>
							<span class="js-on-body"></span>
						</td>
					</tr>
					<tr>
						<td>Creating with DOM api</td>
						<td>
							<span data-js="creator"></span>
						</td>
					</tr>
					<tr>
						<td>Creating with innerHTML</td>
						<td>
							<span data-js="creatorInnerHtml"></span>
						</td>
					</tr>
					<tr>
						<td>Creating with innerHTML. Nested</td>
						<td>
							<span data-js="creatorInnerHtmlNested"></span>
						</td>
					</tr>
					<tr>
						<td>Event <code>iwdUpdate</code></td>
						<td>
							<span data-js="listener"></span>
						</td>
					</tr>
					<tr>
						<td>Add handler</td>
						<td>
							<span data-js="add-handler"></span>
						</td>
					</tr>
					<tr>
						<td>Replace handler</td>
						<td>
							<span class="replace-handler"></span>
						</td>
					</tr>
					<tr>
						<td>Remove handler</td>
						<td>
							<span class="remove-handler"></span>
						</td>
					</tr>
					<tr>
						<td>Remove all handlers</td>
						<td>
							<span class="remove-all-handlers"></span>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<script src="../dist/iwd.umd.js"></script>
		<script src="./app.js"></script>
	</body>
</html>
